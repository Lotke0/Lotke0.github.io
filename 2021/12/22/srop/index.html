        <h1 id="攻击原理"><a href="#攻击原理" class="headerlink" title="攻击原理"></a>攻击原理</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">### signal机制</span><br><span class="line"></span><br><span class="line">1. 内核向某个进程发送 signal 机制，该进程会被暂时挂起，进入内核态。</span><br><span class="line">2. 内核会为该进程保存相应的上下文，**主要是将所有寄存器压入栈中，以及压入 signal 信息，以及指向 sigreturn 的系统调用地址**。我们称 ucontext 以及 siginfo 这一段为 Signal Frame。**需要注意的是，这一部分是在用户进程的地址空间的。**</span><br><span class="line">3. signal执行完成之后，就会执行sigreturn（执行sigreturn时，sp执行Signal Frame的头部），为进程恢复上下文。其中，32 位的 sigreturn 的调用号为 77，64 位的系统调用号为 15。</span><br><span class="line"></span><br><span class="line">所以只要在栈帧中布置好伪造的Signal Frame，然后调用sigreturn即可控制各个寄存器以控制执行流。</span><br><span class="line"></span><br><span class="line">### 各个架构的Signal Frame</span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">registers = &#123;</span><br><span class="line"># Reference : http://lxr.free-electrons.com/source/arch/x86/include/asm/sigcontext.h?v=2.6.28#L138</span><br><span class="line">        &#x27;i386&#x27; : &#123;0: &#x27;gs&#x27;, 4: &#x27;fs&#x27;, 8: &#x27;es&#x27;, 12: &#x27;ds&#x27;, 16: &#x27;edi&#x27;, 20: &#x27;esi&#x27;, 24: &#x27;ebp&#x27;, 28: &#x27;esp&#x27;,</span><br><span class="line">                  32: &#x27;ebx&#x27;, 36: &#x27;edx&#x27;, 40: &#x27;ecx&#x27;, 44: &#x27;eax&#x27;, 48: &#x27;trapno&#x27;, 52: &#x27;err&#x27;, 56: &#x27;eip&#x27;,</span><br><span class="line">                  60: &#x27;cs&#x27;, 64: &#x27;eflags&#x27;, 68: &#x27;esp_at_signal&#x27;, 72: &#x27;ss&#x27;, 76: &#x27;fpstate&#x27;&#125;,</span><br><span class="line"># Reference : https://www.cs.vu.nl/~herbertb/papers/srop_sp14.pdf</span><br><span class="line">        &#x27;amd64&#x27;: &#123;0: &#x27;uc_flags&#x27;, 8: &#x27;&amp;uc&#x27;, 16: &#x27;uc_stack.ss_sp&#x27;, 24: &#x27;uc_stack.ss_flags&#x27;,</span><br><span class="line">                  32: &#x27;uc_stack.ss_size&#x27;, 40: &#x27;r8&#x27;, 48: &#x27;r9&#x27;, 56: &#x27;r10&#x27;, 64: &#x27;r11&#x27;, 72: &#x27;r12&#x27;,</span><br><span class="line">                  80: &#x27;r13&#x27;, 88: &#x27;r14&#x27;, 96: &#x27;r15&#x27;, 104: &#x27;rdi&#x27;, 112: &#x27;rsi&#x27;, 120: &#x27;rbp&#x27;, 128: &#x27;rbx&#x27;,</span><br><span class="line">                  136: &#x27;rdx&#x27;, 144: &#x27;rax&#x27;, 152: &#x27;rcx&#x27;, 160: &#x27;rsp&#x27;, 168: &#x27;rip&#x27;, 176: &#x27;eflags&#x27;,</span><br><span class="line">                  184: &#x27;csgsfs&#x27;, 192: &#x27;err&#x27;, 200: &#x27;trapno&#x27;, 208: &#x27;oldmask&#x27;, 216: &#x27;cr2&#x27;,</span><br><span class="line">                  224: &#x27;&amp;fpstate&#x27;, 232: &#x27;__reserved&#x27;, 240: &#x27;sigmask&#x27;&#125;,</span><br><span class="line"># Reference : http://lxr.free-electrons.com/source/arch/arm/include/uapi/asm/sigcontext.h#L15</span><br><span class="line">        &#x27;arm&#x27; : &#123;0: &#x27;uc_flags&#x27;, 4: &#x27;uc_link&#x27;, 8: &#x27;uc_stack.ss_sp&#x27;, 12: &#x27;uc_stack.ss_flags&#x27;,</span><br><span class="line">                 16: &#x27;uc_stack.ss_size&#x27;, 20: &#x27;trap_no&#x27;, 24: &#x27;error_code&#x27;, 28: &#x27;oldmask&#x27;, 32: &#x27;r0&#x27;,</span><br><span class="line">                 36: &#x27;r1&#x27;, 40: &#x27;r2&#x27;, 44: &#x27;r3&#x27;, 48: &#x27;r4&#x27;, 52: &#x27;r5&#x27;, 56: &#x27;r6&#x27;, 60: &#x27;r7&#x27;, 64: &#x27;r8&#x27;,</span><br><span class="line">                 68: &#x27;r9&#x27;, 72: &#x27;r10&#x27;, 76: &#x27;fp&#x27;, 80: &#x27;ip&#x27;, 84: &#x27;sp&#x27;, 88: &#x27;lr&#x27;, 92: &#x27;pc&#x27;, 96: &#x27;cpsr&#x27;,</span><br><span class="line">                 100: &#x27;fault_address&#x27;, 104: &#x27;uc_sigmask&#x27;, 108: &#x27;__unused&#x27;, 112: &#x27;uc_regspace&#x27;,</span><br><span class="line">                 232: &#x27;VFPU-magic&#x27;, 236: &#x27;VFPU-size&#x27;&#125;,</span><br><span class="line"># Reference : http://lxr.free-electrons.com/source/arch/mips/include/uapi/asm/sigcontext.h#L15</span><br><span class="line">        &#x27;mips&#x27;: &#123;0: &#x27;sf_ass0&#x27;, 4: &#x27;sf_ass1&#x27;, 8: &#x27;sf_ass2&#x27;, 12: &#x27;sf_ass3&#x27;, 16: &#x27;sf_ass4&#x27;, 20: &#x27;sf_pad0&#x27;,</span><br><span class="line">                 24: &#x27;sf_pad1&#x27;, 28: &#x27;sc_regmask&#x27;, 32: &#x27;sc_status&#x27;, 36: &#x27;pc&#x27;, 44: &#x27;padding&#x27;, 52: &#x27;at&#x27;, 60: &#x27;v0&#x27;,</span><br><span class="line">                 68: &#x27;v1&#x27;, 76: &#x27;a0&#x27;, 84: &#x27;a1&#x27;, 92: &#x27;a2&#x27;, 100: &#x27;a3&#x27;, 108: &#x27;t0&#x27;, 116: &#x27;t1&#x27;, 124: &#x27;t2&#x27;,</span><br><span class="line">                 132: &#x27;t3&#x27;, 140: &#x27;t4&#x27;, 148: &#x27;t5&#x27;, 156: &#x27;t6&#x27;, 164: &#x27;t7&#x27;, 172: &#x27;s0&#x27;, 180: &#x27;s1&#x27;, 188: &#x27;s2&#x27;,</span><br><span class="line">                 196: &#x27;s3&#x27;, 204: &#x27;s4&#x27;, 212: &#x27;s5&#x27;, 220: &#x27;s6&#x27;, 228: &#x27;s7&#x27;, 236: &#x27;t8&#x27;, 244: &#x27;t9&#x27;, 252: &#x27;k0&#x27;,</span><br><span class="line">                 260: &#x27;k1&#x27;, 268: &#x27;gp&#x27;, 276: &#x27;sp&#x27;, 284: &#x27;s8&#x27;, 292: &#x27;ra&#x27;&#125;,</span><br><span class="line">        &#x27;mipsel&#x27;: &#123;0: &#x27;sf_ass0&#x27;, 4: &#x27;sf_ass1&#x27;, 8: &#x27;sf_ass2&#x27;, 12: &#x27;sf_ass3&#x27;, 16: &#x27;sf_ass4&#x27;, 20: &#x27;sc_regmask&#x27;,</span><br><span class="line">                   24: &#x27;sc_status&#x27;, 32: &#x27;pc&#x27;, 40: &#x27;padding&#x27;, 48: &#x27;at&#x27;, 56: &#x27;v0&#x27;, 64: &#x27;v1&#x27;, 72: &#x27;a0&#x27;,</span><br><span class="line">                   80: &#x27;a1&#x27;, 88: &#x27;a2&#x27;, 96: &#x27;a3&#x27;, 104: &#x27;t0&#x27;, 112: &#x27;t1&#x27;, 120: &#x27;t2&#x27;, 128: &#x27;t3&#x27;, 136: &#x27;t4&#x27;,</span><br><span class="line">                   144: &#x27;t5&#x27;, 152: &#x27;t6&#x27;, 160: &#x27;t7&#x27;, 168: &#x27;s0&#x27;, 176: &#x27;s1&#x27;, 184: &#x27;s2&#x27;, 192: &#x27;s3&#x27;, 200: &#x27;s4&#x27;,</span><br><span class="line">                   208: &#x27;s5&#x27;, 216: &#x27;s6&#x27;, 224: &#x27;s7&#x27;, 232: &#x27;t8&#x27;, 240: &#x27;t9&#x27;, 248: &#x27;k0&#x27;, 256: &#x27;k1&#x27;, 264: &#x27;gp&#x27;,</span><br><span class="line">                   272: &#x27;sp&#x27;, 280: &#x27;s8&#x27;, 288: &#x27;ra&#x27;&#125;,</span><br><span class="line">        &#x27;aarch64&#x27;: &#123;312: &#x27;x0&#x27;, 320: &#x27;x1&#x27;, 328: &#x27;x2&#x27;, 336: &#x27;x3&#x27;,</span><br><span class="line">                    344: &#x27;x4&#x27;,  352: &#x27;x5&#x27;, 360: &#x27;x6&#x27;, 368: &#x27;x7&#x27;,</span><br><span class="line">                    376: &#x27;x8&#x27;, 384: &#x27;x9&#x27;, 392: &#x27;x10&#x27;, 400: &#x27;x11&#x27;,</span><br><span class="line">                    408: &#x27;x12&#x27;, 416: &#x27;x13&#x27;, 424: &#x27;x14&#x27;, 432: &#x27;x15&#x27;,</span><br><span class="line">                    440: &#x27;x16&#x27;, 448: &#x27;x17&#x27;, 456: &#x27;x18&#x27;, 464: &#x27;x19&#x27;,</span><br><span class="line">                    472: &#x27;x20&#x27;, 480: &#x27;x21&#x27;, 488: &#x27;x22&#x27;, 496: &#x27;x23&#x27;,</span><br><span class="line">                    504: &#x27;x24&#x27;, 512: &#x27;x25&#x27;, 520: &#x27;x26&#x27;, 528: &#x27;x27&#x27;,</span><br><span class="line">                    536: &#x27;x28&#x27;, 544: &#x27;x29&#x27;, 552: &#x27;x30&#x27;, 560: &#x27;sp&#x27;,</span><br><span class="line">                    568: &#x27;pc&#x27;, 592: &#x27;magic&#x27;&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="利用工具进行srop攻击"><a href="#利用工具进行srop攻击" class="headerlink" title="利用工具进行srop攻击"></a>利用工具进行srop攻击</h1><p>pwntools已经集成srop工具，使用示例</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> pwn <span class="keyword">import</span> *</span><br><span class="line">context.log_level=<span class="string">&quot;debug&quot;</span></span><br><span class="line">context.arch=<span class="string">&quot;amd64&quot;</span></span><br><span class="line">sig=SigreturnFrame()</span><br><span class="line">sig.rax=constants.SYS_read</span><br><span class="line">sig.rdi=<span class="number">0</span></span><br><span class="line">sig.rsi=stackleak</span><br><span class="line">sig.rdx=<span class="number">0x400</span></span><br><span class="line">sig.rip=syscall</span><br><span class="line">sig.rsp=stackleak</span><br><span class="line">sig.r8=<span class="number">0x900</span></span><br></pre></td></tr></table></figure>
